<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset -->
    <link href="./assets/css/reset.css" rel="reset" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Styling -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Forecast Dashboard</title>
  </head>
  <body class="row">
    <!-- Header/Navbar area -->
    <header class="text-center bg-dark text-light p-3">
      <h1>Weather Forecast Dashboard</h1>
    </header>
<!-- Search button -->
    <aside class="col-lg-3">
      <h2 class="m-2">Search a City:</h2>
      <form class="form" id="city-search">
        <div>
          <div class="m-2">
            <input
              type="text"
              id="city-input"
              name="city"
              placeholder="Tokyo"
            />
            <div class="m-2">
              <button
                type="submit"
                class="btn btn-dark search-button"
                id="search-btn"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </form>
      <div class="list-group" id="history"></div>
    </aside>

    <div class="row col-lg-9 pb-3">
      <!-- TODAYS WEATHER CARD -->
      <section id="today" class="mt-3"></section>
      <!-- 5 DAY FORECAST SECTION -->
      <section id="forecast" class="row"></section>
    </div>
  </body>
  <!-- Bootstrap script -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>

  <!-- day.js scripts -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"
    integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w=="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"
    integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg=="
    crossorigin="anonymous"
  ></script>
  <script src="./assets/js/script.js"></script>
</html>
